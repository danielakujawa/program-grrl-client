<div class="container applicants-page">
  <h1>THEY NEED A SPONSOR</h1>
  
  <div class="sort">
    <p>Sort:</p>
    <select class="sortButton"(click)="submitForm(from)" type="programmingLanguages" name="programmingLanguages" [(ngModel)]="programmingLanguages" #programmingLanguagesField="ngModel" [disabled]="processing">
      <option value="">See all</option>
      <option value="javascript">Javascript</option>
      <option value="python">Python</option>
      <option value="ruby">Ruby</option>
      <option value="java">Java</option>
      <option value="others">Others</option>
    </select>
  </div>
    
  <div class="cards-container">
    <ng-container *ngIf="applicants" >
      <div *ngFor="let applicant of applicants">
        <app-application-card [applicant]="applicant"></app-application-card>
      </div>
    </ng-container>
  </div>
</div>
